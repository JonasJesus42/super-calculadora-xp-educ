<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Super Calculadora</h1>
        <label for="primeiroNumero">Primeiro número (A)</label>
        <input id="primeiroNumero">
        <label for="segundoNumero">Segundo número (B)</label>
        <input id="segundoNumero">
        <button id="calculate">Calcular</button>
    </header>
    <main>
        <div class="container">
            <div class="row">
                <div class="col-6" id="sum">
                    <h1>Soma</h1>
                </div>
                <div class="col-6" id="subtractionAB">
                    <h1>Subtração A - B</h1>
                </div>
                <div class="col-6" id="subtractionBA">
                    <h1>Subtração B - A</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-6" id="multiplication">
                    <h1>Multiplicação</h1>
                </div>
                <div class="col-6" id="divisionAB">
                    <h1>Divisão A / B</h1>
                </div>
                <div class="col-6" id="divisionBA">
                    <h1>Divisão B / A</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-6" id="powerAB">
                    <h1>Potência de A na Base B</h1>
                </div>
                <div class="col-6" id="powerBA">
                    <h1>Potência de B na Base A</h1>
                </div>
                <div class="col-6" id="squareRootA">
                    <h1>Raiz quadrada de A</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-6" id="squareRootB">
                    <h1>Raiz quadrada de B</h1>
                </div>
                <div class="col-6" id="factorialA">
                    <h1>Fatorial de A</h1>
                </div>
                <div class="col-6" id="factorialB">
                    <h1>Fatorial de B</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-6" id="percentageAB">
                    <h1>Porcentagem de A em relação B</h1>
                </div>
                <div class="col-6" id="percentageBA">
                    <h1>Porcentagem de B em relação A</h1>
                </div>
                <div class="col-6" id="media">
                    <h1>Media</h1>
                </div>
            </div>
        </div>
    </main>
    <script src="script/index.js"></script>
</body>
</html>
